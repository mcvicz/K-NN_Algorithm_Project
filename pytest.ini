[pytest]
# -v: verbose (shows test names instead of dots)
# -ra: show extra test summary info (shows summary for all non-passing tests)
# --tb=short: shorter traceback format (to avoid cluttering the screen)
addopts = -v -ra --tb=short

# Where to look for tests
testpaths = tests

# Marker descriptions
markers =
    slow: tests that take longer to run (e.g. on large datasets)