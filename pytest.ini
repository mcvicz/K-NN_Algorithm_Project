[pytest]
# -v: verbose (pokazuje nazwy testów zamiast kropek)
# -ra: show extra test summary info (pokazuje podsumowanie dla wszystkich niezaliczonych)
# --tb=short: skraca traceback błędów (żeby nie śmiecić ekranu)
addopts = -v -ra --tb=short

# Gdzie szukać testów
testpaths = tests

# Opis markerów (opcjonalne, ale dobra praktyka)
markers =
    slow: testy, które trwają dłużej (np. na dużych zbiorach)
